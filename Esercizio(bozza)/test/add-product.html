<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add-product</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="assets/immagini/logo.png" alt="Bootstrap" width="100" />
          </a>
          <a class="text-light" href="index.html">Home</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <form id="form">
          <div class="mb-3 mt-5">
            <h2>Add product</h2>
            <hr />
            <label for="inputName" class="form-label">nome:</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              placeholder="nome prodotto"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputBrand" class="form-label">brand:</label>
            <input
              type="text"
              class="form-control"
              id="inputBrand"
              placeholder="modello"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputPrezzo" class="form-label">prezzo:</label>
            <input
              type="number"
              class="form-control"
              id="inputPrezzo"
              placeholder="â‚¬"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputUrl" class="form-label">URL immagine:</label>
            <input
              type="text"
              class="form-control"
              id="inputUrl"
              placeholder="http:/"
              required
            />
          </div>
          <div class="mb-3">
            <label for="inputDescrizione" class="form-label"
              >descrizione</label
            >
            <textarea
              class="form-control"
              id="inputDescrizione"
              rows="3"
              required
            ></textarea>
          </div>
  
          <div class="mb-3 text-end">
            <button type="button" id="salva" class="btn btn-success me-2 px-3">
              salva
            </button>
            <button type="reset" class="btn btn-danger px-3">reset</button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/aggiungi.js"></script>
  </body>
</html>
